<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCAA Salary Comparison Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .selection-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .school-selector {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }

        .school-selector h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #d0d0d0;
            border-radius: 8px;
            background: white;
            outline: none;
            transition: border-color 0.3s;
        }

        select {
            cursor: pointer;
        }

        select:focus, input[type="number"]:focus {
            border-color: #667eea;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .input-hint {
            font-size: 0.85em;
            color: #888;
            margin-top: 5px;
        }

        .compare-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .compare-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .compare-button:active {
            transform: translateY(0);
        }

        .compare-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-panel {
            display: none;
            margin-top: 30px;
        }

        .results-panel.active {
            display: block;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .school-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 10px;
            color: white;
        }

        .school-card h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-label {
            font-weight: 500;
            opacity: 0.9;
        }

        .info-value {
            font-weight: 700;
            font-size: 1.1em;
        }

        .salary-value {
            font-size: 1.5em !important;
            color: #ffd700;
        }

        .analysis-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .analysis-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .stat-card h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #555;
            line-height: 1.6;
        }

        .difference-positive {
            color: #22c55e;
            font-weight: 700;
        }

        .difference-negative {
            color: #ef4444;
            font-weight: 700;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .bar-chart {
            display: flex;
            gap: 20px;
            align-items: flex-end;
            height: 300px;
            margin-top: 20px;
        }

        .bar {
            flex: 1;
            background: linear-gradient(to top, #667eea 0%, #764ba2 100%);
            border-radius: 8px 8px 0 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .bar:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .bar-label {
            position: absolute;
            bottom: -30px;
            font-size: 14px;
            color: #333;
            font-weight: 600;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 0.9em;
        }

        .reset-button {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .reset-button:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .selection-panel,
            .comparison-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NCAA Salary Comparison Tool</h1>
        <p class="subtitle">Compare Annual Salaries Between Two Schools</p>

        <div class="selection-panel">
            <div class="school-selector">
                <h2>School 1</h2>
                <div class="form-group">
                    <label for="school1">Select School:</label>
                    <select id="school1">
                        <option value="">-- Select a School --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="salary1">Annual Salary ($):</label>
                    <input type="number" id="salary1" placeholder="Enter annual salary" min="0" step="1000">
                    <div class="input-hint">Enter the annual compensation amount</div>
                </div>
            </div>

            <div class="school-selector">
                <h2>School 2</h2>
                <div class="form-group">
                    <label for="school2">Select School:</label>
                    <select id="school2">
                        <option value="">-- Select a School --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="salary2">Annual Salary ($):</label>
                    <input type="number" id="salary2" placeholder="Enter annual salary" min="0" step="1000">
                    <div class="input-hint">Enter the annual compensation amount</div>
                </div>
            </div>
        </div>

        <button class="compare-button" onclick="compareSchools()">Compare Salaries</button>

        <div class="results-panel" id="resultsPanel">
            <div class="comparison-grid" id="comparisonGrid">
                <!-- Results will be populated by JavaScript -->
            </div>

            <div class="chart-container">
                <h3 style="color: #333; margin-bottom: 15px;">Visual Comparison</h3>
                <div class="bar-chart" id="barChart">
                    <!-- Chart will be populated by JavaScript -->
                </div>
            </div>

            <div class="analysis-section">
                <h3>Salary Analysis</h3>
                <div id="analysisContent">
                    <!-- Analysis will be populated by JavaScript -->
                </div>
            </div>

            <button class="reset-button" onclick="resetComparison()">Reset Comparison</button>
        </div>

        <div class="footer">
            <p>Salary Comparison Tool | Updated 2024</p>
        </div>
    </div>

    <script>
        // List of NCAA Division 1 schools
        const schools = [
            "Alabama", "Arizona", "Arizona State", "Arkansas", "Auburn",
            "Baylor", "Boston College", "BYU", "California", "Clemson",
            "Colorado", "Duke", "Florida", "Florida State", "Georgia",
            "Georgia Tech", "Illinois", "Indiana", "Iowa", "Iowa State",
            "Kansas", "Kansas State", "Kentucky", "Louisville", "LSU",
            "Maryland", "Miami", "Michigan", "Michigan State", "Minnesota",
            "Mississippi State", "Missouri", "Nebraska", "North Carolina",
            "NC State", "Northwestern", "Notre Dame", "Ohio State", "Oklahoma",
            "Oklahoma State", "Ole Miss", "Oregon", "Oregon State", "Penn State",
            "Purdue", "Rutgers", "South Carolina", "Stanford", "Syracuse",
            "TCU", "Tennessee", "Texas", "Texas A&M", "Texas Tech", "UCLA",
            "USC", "Utah", "Vanderbilt", "Virginia", "Virginia Tech",
            "Washington", "Washington State", "West Virginia", "Wisconsin"
        ];

        // Initialize the tool
        function initializeTool() {
            populateSchoolDropdowns();
        }

        // Populate school dropdowns
        function populateSchoolDropdowns() {
            const school1Select = document.getElementById('school1');
            const school2Select = document.getElementById('school2');

            schools.forEach(school => {
                const option1 = document.createElement('option');
                option1.value = school;
                option1.textContent = school;
                school1Select.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = school;
                option2.textContent = school;
                school2Select.appendChild(option2);
            });
        }

        // Compare schools
        function compareSchools() {
            const school1 = document.getElementById('school1').value;
            const salary1 = parseFloat(document.getElementById('salary1').value);
            const school2 = document.getElementById('school2').value;
            const salary2 = parseFloat(document.getElementById('salary2').value);

            if (!school1 || !school2) {
                alert('Please select both schools.');
                return;
            }

            if (!salary1 || !salary2 || salary1 <= 0 || salary2 <= 0) {
                alert('Please enter valid salary amounts for both schools.');
                return;
            }

            displayComparison(school1, salary1, school2, salary2);
        }

        // Display comparison results
        function displayComparison(school1, salary1, school2, salary2) {
            const comparisonGrid = document.getElementById('comparisonGrid');
            
            comparisonGrid.innerHTML = `
                <div class="school-card">
                    <h3>${school1}</h3>
                    <div class="info-row">
                        <span class="info-label">Annual Salary:</span>
                        <span class="info-value salary-value">$${salary1.toLocaleString()}</span>
                    </div>
                </div>

                <div class="school-card">
                    <h3>${school2}</h3>
                    <div class="info-row">
                        <span class="info-label">Annual Salary:</span>
                        <span class="info-value salary-value">$${salary2.toLocaleString()}</span>
                    </div>
                </div>
            `;

            displayChart(school1, salary1, school2, salary2);
            displayAnalysis(school1, salary1, school2, salary2);

            const resultsPanel = document.getElementById('resultsPanel');
            resultsPanel.classList.add('active');
            resultsPanel.scrollIntoView({ behavior: 'smooth' });
        }

        // Display bar chart
        function displayChart(school1, salary1, school2, salary2) {
            const barChart = document.getElementById('barChart');
            const maxSalary = Math.max(salary1, salary2);
            const height1 = (salary1 / maxSalary) * 250;
            const height2 = (salary2 / maxSalary) * 250;

            barChart.innerHTML = `
                <div class="bar" style="height: ${height1}px;">
                    <div style="margin-top: auto;">$${(salary1 / 1000000).toFixed(1)}M</div>
                    <div class="bar-label">${school1}</div>
                </div>
                <div class="bar" style="height: ${height2}px;">
                    <div style="margin-top: auto;">$${(salary2 / 1000000).toFixed(1)}M</div>
                    <div class="bar-label">${school2}</div>
                </div>
            `;
        }

        // Display analysis
        function displayAnalysis(school1, salary1, school2, salary2) {
            const analysisContent = document.getElementById('analysisContent');
            const difference = Math.abs(salary1 - salary2);
            const percentDiff = ((difference / Math.min(salary1, salary2)) * 100).toFixed(1);
            const higherSchool = salary1 > salary2 ? school1 : school2;
            const lowerSchool = salary1 < salary2 ? school1 : school2;
            const higherSalary = Math.max(salary1, salary2);
            const lowerSalary = Math.min(salary1, salary2);

            analysisContent.innerHTML = `
                <div class="stat-card">
                    <h4>Salary Difference</h4>
                    <p>
                        ${higherSchool} pays 
                        <span class="difference-positive">$${difference.toLocaleString()}</span> 
                        more than ${lowerSchool}.
                    </p>
                </div>

                <div class="stat-card">
                    <h4>Percentage Difference</h4>
                    <p>
                        This represents a <span class="difference-positive">${percentDiff}%</span> 
                        difference in annual salary between the two schools.
                    </p>
                </div>

                <div class="stat-card">
                    <h4>Salary Comparison</h4>
                    <p>
                        ${higherSchool} pays <strong>$${higherSalary.toLocaleString()}</strong> while 
                        ${lowerSchool} pays <strong>$${lowerSalary.toLocaleString()}</strong> annually.
                    </p>
                </div>

                <div class="stat-card">
                    <h4>Combined Total</h4>
                    <p>
                        Together, these two positions represent a combined annual compensation of 
                        <span style="color: #667eea; font-weight: 700;">$${(salary1 + salary2).toLocaleString()}</span>.
                    </p>
                </div>
            `;
        }

        // Reset comparison
        function resetComparison() {
            document.getElementById('school1').selectedIndex = 0;
            document.getElementById('school2').selectedIndex = 0;
            document.getElementById('salary1').value = '';
            document.getElementById('salary2').value = '';
            document.getElementById('resultsPanel').classList.remove('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize on page load
        initializeTool();
    </script>
</body>
</html>
