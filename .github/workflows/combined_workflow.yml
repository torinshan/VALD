name: Workload & Model Pipeline (Every 15 min)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
    inputs:
      skip_training:
        description: "Skip model training (ingest only)"
        required: false
        type: boolean
        default: false
      start_date:
        description: "Model training start date (YYYY-MM-DD)"
        required: false
        default: "2025-06-01"
      end_date:
        description: "Model training end date (YYYY-MM-DD)"
        required: false
        default: "2025-12-31"

env:
  GCP_PROJECT: sac-vald-hub
  BQ_DATASET: analytics
  BQ_LOCATION: US

  WORKLOAD_TABLE: workload_daily
  READINESS_TABLE: ml_builder_readiness
  ROSTER_TABLE: roster_mapping
  PREDICTIONS_TABLE: readiness_predictions_byname

  TEAM_NAME: sacstate-football

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 1

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          create_credentials_file: true
          export_environment_variables: true

      - uses: google-github-actions/setup-gcloud@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          extra-packages: |
            any::bigrquery
            any::DBI
            any::dplyr
            any::tidyr
            any::readr
            any::readxl
            any::stringr
            any::purrr
            any::tibble
            any::data.table
            any::hms
            any::lubridate
            any::httr
            any::jsonlite
            any::curl
            any::gargle
            any::glue
            any::slider
            any::janitor

      - name: System libs
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev jq

      - name: Verify workload file exists
        run: |
          test -f ".github/Clean_Activities_GPS.xlsx" || (echo "File not found: .github/Clean_Activities_GPS.xlsx"; exit 1)
          ls -lh ".github/Clean_Activities_GPS.xlsx"

      - name: Ingest workload (local xlsx)
        env:
          GCP_PROJECT: ${{ env.GCP_PROJECT }}
          BQ_DATASET:  ${{ env.BQ_DATASET }}
          BQ_LOCATION: ${{ env.BQ_LOCATION }}
          BQ_TABLE:    ${{ env.WORKLOAD_TABLE }}
          BQ_WRITE_MODE: MERGE
          LOCAL_FILE_PATH: ".github/Clean_Activities_GPS.xlsx"
          ONEDRIVE_PUBLIC_URL: ""
        run: Rscript ".github/scripts/workload_ingest.R"

      - name: Check ingest success
        id: ingest_check
        run: |
          echo "‚úÖ Workload ingest completed successfully"
          echo "status=success" >> "$GITHUB_OUTPUT"

    outputs:
      status: ${{ steps.ingest_check.outputs.status }}

  ingest-roster:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 1

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          create_credentials_file: true
          export_environment_variables: true

      - uses: google-github-actions/setup-gcloud@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R dependencies (roster)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          extra-packages: |
            any::bigrquery
            any::DBI
            any::dplyr
            any::readxl
            any::stringr
            any::tibble
            any::janitor

      - name: System libs
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev jq

      - name: Verify roster file exists
        run: |
          test -f ".github/Sac State Roster - Summer 2025.xlsx" || (echo "File not found: .github/Sac State Roster - Summer 2025.xlsx"; exit 1)
          ls -lh ".github/Sac State Roster - Summer 2025.xlsx"

      - name: Ingest roster (local xlsx ‚Üí BigQuery)
        env:
          GCP_PROJECT:        ${{ env.GCP_PROJECT }}
          BQ_DATASET:         ${{ env.BQ_DATASET }}
          BQ_LOCATION:        ${{ env.BQ_LOCATION }}
          ROSTER_TABLE:       ${{ env.ROSTER_TABLE }}
          ROSTER_LOCAL_FILE:  ".github/Sac State Roster - Summer 2025.xlsx"
          ROSTER_SHEET:       "Master"
        run: Rscript ".github/scripts/roster_ingest.R"

      - name: Check roster ingest success
        id: roster_check
        run: |
          echo "‚úÖ Roster ingest completed successfully"
          echo "status=success" >> "$GITHUB_OUTPUT"

    outputs:
      status: ${{ steps.roster_check.outputs.status }}

  check-readiness:
    runs-on: ubuntu-latest
    needs: [ingest, ingest-roster]
    if: needs.ingest.outputs.status == 'success' && needs['ingest-roster'].outputs.status == 'success'

    steps:
      - uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          create_credentials_file: true
          export_environment_variables: true

      - uses: google-github-actions/setup-gcloud@v2

      - name: Ensure jq + envsubst present
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y jq
          fi
          if ! command -v envsubst >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y gettext-base
          fi

      - name: Preflight validation
        id: preflight
        shell: bash
        env:
          GCP_PROJECT:    ${{ env.GCP_PROJECT }}
          BQ_DATASET:     ${{ env.BQ_DATASET }}
          BQ_LOCATION:    ${{ env.BQ_LOCATION }}
          WORKLOAD_TABLE: ${{ env.WORKLOAD_TABLE }}
          READINESS_TABLE: ${{ env.READINESS_TABLE }}
          ROSTER_TABLE:   ${{ env.ROSTER_TABLE }}
        run: |
          set -euo pipefail

          echo "=== Environment Configuration ==="
          echo "  GCP_PROJECT=$GCP_PROJECT"
          echo "  BQ_DATASET=$BQ_DATASET"
          echo "  BQ_LOCATION=$BQ_LOCATION"
          echo "  WORKLOAD_TABLE=$WORKLOAD_TABLE"
          echo "  READINESS_TABLE=$READINESS_TABLE"
          echo "  ROSTER_TABLE=$ROSTER_TABLE"
          echo ""

          : "${GCP_PROJECT:?GCP_PROJECT is required}"
          : "${BQ_DATASET:?BQ_DATASET is required}"
          : "${BQ_LOCATION:?BQ_LOCATION is required}"
          : "${WORKLOAD_TABLE:?WORKLOAD_TABLE is required}"
          : "${READINESS_TABLE:?READINESS_TABLE is required}"
          : "${ROSTER_TABLE:?ROSTER_TABLE is required}"

          echo "Checking dataset exists‚Ä¶"
          bq --location="$BQ_LOCATION" --project_id="$GCP_PROJECT" ls "$BQ_DATASET" >/dev/null

          echo "Checking workload table exists‚Ä¶"
          bq --location="$BQ_LOCATION" --project_id="$GCP_PROJECT" show "${GCP_PROJECT}:${BQ_DATASET}.${WORKLOAD_TABLE}" >/dev/null

          echo "Checking readiness table exists‚Ä¶"
          bq --location="$BQ_LOCATION" --project_id="$GCP_PROJECT" show "${GCP_PROJECT}:${BQ_DATASET}.${READINESS_TABLE}" >/dev/null

          echo "Checking roster table exists‚Ä¶"
          bq --location="$BQ_LOCATION" --project_id="$GCP_PROJECT" show "${GCP_PROJECT}:${BQ_DATASET}.${ROSTER_TABLE}" >/dev/null

          echo "Preflight OK"

      - name: Validate roster mapping table
        shell: bash
        env:
          GCP_PROJECT:  ${{ env.GCP_PROJECT }}
          BQ_DATASET:   ${{ env.BQ_DATASET }}
          BQ_LOCATION:  ${{ env.BQ_LOCATION }}
          ROSTER_TABLE: ${{ env.ROSTER_TABLE }}
        run: |
          set -euo pipefail

          echo "üîç Validating roster mapping table..."

          TABLE_REF="${GCP_PROJECT}.${BQ_DATASET}.${ROSTER_TABLE}"
          ROSTER_COUNT=$(
            bq --location="$BQ_LOCATION" --project_id="$GCP_PROJECT" \
              query --use_legacy_sql=false --format=csv \
              "$(printf 'SELECT COUNT(*) FROM `%s`' "$TABLE_REF")" | tail -n1
          )

          if [ "$ROSTER_COUNT" -eq 0 ]; then
            echo "‚ùå roster_mapping is empty ‚Äì need offical_id ‚áÑ Vald Name rows"
            exit 1
          fi
          echo "‚úÖ Roster rows: $ROSTER_COUNT"

          SCHEMA=$(bq --location="$BQ_LOCATION" --project_id="$GCP_PROJECT" show \
            --schema --format=prettyjson "${GCP_PROJECT}:${BQ_DATASET}.${ROSTER_TABLE}")

          echo "$SCHEMA" | jq -r '.[].name' | grep -q "^offical_id$" || {
            echo "‚ùå Column 'offical_id' missing in roster_mapping"; echo "$SCHEMA" | jq -r '.[].name'; exit 1; }

          echo "$SCHEMA" | jq -r '.[].name' | grep -q "^Vald Name$" || {
            echo "‚ùå Column 'Vald Name' missing in roster_mapping (case/space sensitive)"; echo "$SCHEMA" | jq -r '.[].name'; exit 1; }

          echo "‚úÖ Required columns present (offical_id, 'Vald Name')"

      - name: Check for matching readiness data (ID + same date via roster)
        id: check
        shell: bash
        env:
          GCP_PROJECT:    ${{ env.GCP_PROJECT }}
          BQ_DATASET:     ${{ env.BQ_DATASET }}
          BQ_LOCATION:    ${{ env.BQ_LOCATION }}
          WORKLOAD_TABLE: ${{ env.WORKLOAD_TABLE }}
          READINESS_TABLE: ${{ env.READINESS_TABLE }}
          ROSTER_TABLE:   ${{ env.ROSTER_TABLE }}
        run: |
          set -euo pipefail
          echo "üîç Checking workload ‚Üî readiness matches (by offical_id via roster, same DATE)‚Ä¶"

          # Build the SQL safely using a single-quoted heredoc (no backtick substitution)
          read -r -d '' MATCH_QUERY <<'SQL'
          WITH workload AS (
            SELECT DISTINCT
              TRIM(CAST(roster_name AS STRING)) AS offical_id,
              DATE(date) AS date
            FROM `${GCP_PROJECT}.${BQ_DATASET}.${WORKLOAD_TABLE}`
            WHERE date >= DATE_SUB(CURRENT_DATE(), INTERVAL 7 DAY)
          ),
          roster_norm AS (
            SELECT
              TRIM(CAST(offical_id AS STRING)) AS offical_id,
              LOWER(TRIM(`Vald Name`)) AS vald_full_name_norm
            FROM `${GCP_PROJECT}.${BQ_DATASET}.${ROSTER_TABLE}`
          ),
          readiness_recent AS (
            SELECT
              DATE(date) AS date,
              LOWER(TRIM(COALESCE(full_name_norm, full_name))) AS vald_full_name_norm,
              CAST(readiness AS FLOAT64) AS readiness
            FROM `${GCP_PROJECT}.${BQ_DATASET}.${READINESS_TABLE}`
            WHERE date >= DATE_SUB(CURRENT_DATE(), INTERVAL 7 DAY)
          ),
          readiness_by_id AS (
            SELECT
              rmap.offical_id,
              rr.date,
              rr.readiness
            FROM readiness_recent rr
            JOIN roster_norm rmap
              ON rmap.vald_full_name_norm = rr.vald_full_name_norm
          )
          SELECT
            COUNT(DISTINCT w.offical_id) AS athletes_with_matches,
            COUNT(*)                      AS total_matches,
            MIN(w.date)                   AS earliest_match,
            MAX(w.date)                   AS latest_match
          FROM workload w
          JOIN readiness_by_id rd
            ON rd.offical_id = w.offical_id
           AND rd.date       = w.date
          SQL

          # Expand environment variables (backticks remain literal for BigQuery)
          MATCH_QUERY="$(envsubst <<<"$MATCH_QUERY")"

          echo "‚Äì‚Äì‚Äì‚Äì SQL ‚Äì‚Äì‚Äì‚Äì"
          echo "$MATCH_QUERY"
          echo "‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì"

          # Run the query with error handling (single execution)
          if ! RESULT_JSON="$(
            bq --location="$BQ_LOCATION" --project_id="$GCP_PROJECT" \
               query --use_legacy_sql=false --format=json "$MATCH_QUERY" 2>&1
          )"; then
            echo "‚ùå BigQuery execution failed"
            echo "$RESULT_JSON"
            echo "has_matches=false" >> "$GITHUB_OUTPUT"
            echo "reason=query_failed" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          ATHLETES="$(echo "$RESULT_JSON" | jq -r '.[0].athletes_with_matches // 0')"
          MATCHES="$(echo   "$RESULT_JSON" | jq -r '.[0].total_matches // 0')"
          EARLIEST="$(echo  "$RESULT_JSON" | jq -r '.[0].earliest_match // "none"')"
          LATEST="$(echo    "$RESULT_JSON" | jq -r '.[0].latest_match // "none"')"

          echo "üìä Result:"
          echo "  ‚Ä¢ Athletes with matches: $ATHLETES"
          echo "  ‚Ä¢ Total matches: $MATCHES"
          echo "  ‚Ä¢ Date range: $EARLIEST ‚Üí $LATEST"

          if [ "$MATCHES" -gt 0 ]; then
            echo "‚úÖ Found matching readiness ‚Äì models can train"
            echo "has_matches=true" >> "$GITHUB_OUTPUT"
            echo "match_count=$MATCHES" >> "$GITHUB_OUTPUT"
            echo "athlete_count=$ATHLETES" >> "$GITHUB_OUTPUT"
          else
            echo "‚è≠Ô∏è  No matching readiness data (OK) ‚Äì training will be skipped"
            echo "has_matches=false" >> "$GITHUB_OUTPUT"
            echo "reason=no_readiness_match" >> "$GITHUB_OUTPUT"
          fi

    outputs:
      has_matches:   ${{ steps.check.outputs.has_matches }}
      match_count:   ${{ steps.check.outputs.match_count }}
      athlete_count: ${{ steps.check.outputs.athlete_count }}
      reason:        ${{ steps.check.outputs.reason }}

  train-models:
    runs-on: ubuntu-latest
    needs: [ingest, check-readiness]
    if: |
      needs.ingest.outputs.status == 'success' &&
      needs.check-readiness.outputs.has_matches == 'true' &&
      github.event.inputs.skip_training != 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          create_credentials_file: true
          export_environment_variables: true

      - uses: google-github-actions/setup-gcloud@v2

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install scikit-learn==1.5.1 numpy==1.26.4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
        # keep R packages aligned with your R script
          extra-packages: |
            any::bigrquery
            any::DBI
            any::dplyr
            any::tidyr
            any::data.table
            any::lubridate
            any::slider
            any::stringr
            any::gargle
            any::glue
            any::digest
            any::googleCloudStorageR
            any::glmnet
            any::bnlearn
            any::reticulate

      - name: System libs
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev jq

      - name: Run model training
        env:
          GCP_PROJECT: ${{ env.GCP_PROJECT }}
          BQ_DATASET:  ${{ env.BQ_DATASET }}
          BQ_LOCATION: ${{ env.BQ_LOCATION }}
          TEAM_NAME:   ${{ env.TEAM_NAME }}

          WORKLOAD_TABLE:    ${{ env.WORKLOAD_TABLE }}
          READINESS_TABLE:   ${{ env.READINESS_TABLE }}
          ROSTER_TABLE:      ${{ env.ROSTER_TABLE }}
          PREDICTIONS_TABLE: ${{ env.PREDICTIONS_TABLE }}

          START_DATE:        ${{ github.event.inputs.start_date || '2025-06-01' }}
          END_DATE:          ${{ github.event.inputs.end_date   || '2025-12-31' }}
          TRAIN_FRACTION:    '0.80'
          MIN_TRAIN_OBS:     '3'

          HAS_MATCHES:       ${{ needs.check-readiness.outputs.has_matches }}
          MATCH_LOOKBACK_DAYS: '7'
          SKIP_TRAINING:     ${{ github.event.inputs.skip_training || 'false' }}

          GCS_BUCKET:        ${{ secrets.GCS_BUCKET }}
        run: Rscript ".github/scripts/readiness_models_cloud.R"

      - name: Show today‚Äôs training summary (best-effort)
        if: success()
        env:
          GCP_PROJECT: ${{ env.GCP_PROJECT }}
          BQ_DATASET:  ${{ env.BQ_DATASET }}
          BQ_LOCATION: ${{ env.BQ_LOCATION }}
        run: |
          set -euo pipefail
          if ! command -v envsubst >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y gettext-base
          fi

          echo ""
          echo "üìà Latest Models:"

          read -r -d '' Q1 <<'SQL'
          SELECT
            athlete_id,
            roster_name,
            model_type,
            ROUND(primary_rmse, 3) AS rmse,
            n_train,
            FORMAT_TIMESTAMP('%H:%M', trained_at) AS time
          FROM `${GCP_PROJECT}.${BQ_DATASET}.model_training_summary`
          WHERE DATE(trained_at) = CURRENT_DATE()
          ORDER BY trained_at DESC
          LIMIT 10
          SQL
          Q1="$(envsubst <<<"$Q1")"
          bq --location="$BQ_LOCATION" --project_id="$GCP_PROJECT" query --use_legacy_sql=false --max_rows=10 "$Q1" || echo "No training results yet"

          echo ""
          echo "üìä Today's Training Stats:"

          read -r -d '' Q2 <<'SQL'
          SELECT
            COUNT(DISTINCT athlete_id) AS athletes_trained,
            COUNT(*) AS total_models,
            ROUND(AVG(primary_rmse), 3) AS avg_rmse,
            FORMAT_TIMESTAMP('%Y-%m-%d %H:%M', MAX(trained_at)) AS last_run
          FROM `${GCP_PROJECT}.${BQ_DATASET}.model_training_summary`
          WHERE DATE(trained_at) = CURRENT_DATE()
          SQL
          Q2="$(envsubst <<<"$Q2")"
          bq --location="$BQ_LOCATION" --project_id="$GCP_PROJECT" query --use_legacy_sql=false "$Q2" || echo "No stats available"

  summary:
    runs-on: ubuntu-latest
    needs: [ingest, check-readiness, train-models]
    if: always()
    steps:
      - name: Pipeline Summary
        env:
          HAS_MATCHES:  ${{ needs.check-readiness.outputs.has_matches }}
          MATCH_COUNT:  ${{ needs.check-readiness.outputs.match_count }}
          ATH_COUNT:    ${{ needs.check-readiness.outputs.athlete_count }}
        run: |
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          echo "    WORKLOAD & MODEL PIPELINE SUMMARY"
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          echo ""
          echo "üîπ Workload Ingest:     ${{ needs.ingest.result }}"
          echo "üîπ Readiness Check:     ${{ needs.check-readiness.result }}"
          echo "üîπ Model Training:      ${{ needs.train-models.result }}"
          echo ""

          if [ "${{ needs.ingest.result }}" != "success" ]; then
            echo "‚ùå INGEST FAILED - Check workload ingest logs"
            exit 1

          elif [ "${{ needs.check-readiness.result }}" == "skipped" ]; then
            echo "‚è≠Ô∏è  PIPELINE SKIPPED - Ingest failed, no readiness check performed"
            exit 1

          elif [ "$HAS_MATCHES" != "true" ]; then
            echo "‚úÖ INGEST COMPLETE - Workload data saved"
            echo "‚è≠Ô∏è  TRAINING SKIPPED - No matching readiness data found (OK)"
            exit 0

          elif [ "${{ needs.train-models.result }}" == "skipped" ]; then
            echo "‚úÖ INGEST COMPLETE - Workload data saved"
            echo "‚úÖ READINESS CHECK - Found $MATCH_COUNT matches across $ATH_COUNT athletes"
            echo "‚è≠Ô∏è  TRAINING SKIPPED - Manual skip requested"
            exit 0

          elif [ "${{ needs.train-models.result }}" == "success" ]; then
            echo "‚úÖ PIPELINE COMPLETE - All jobs succeeded!"
            echo ""
            echo "üìä Summary:"
            echo "   ‚Ä¢ Matches found: $MATCH_COUNT"
            echo "   ‚Ä¢ Athletes trained: $ATH_COUNT"
            exit 0

          elif [ "${{ needs.train-models.result }}" == "failure" ]; then
            echo "‚úÖ INGEST COMPLETE - Workload data saved"
            echo "‚úÖ READINESS CHECK - Found $MATCH_COUNT matches"
            echo "‚ùå TRAINING FAILED - Check model training logs"
            exit 0

          else
            echo "‚ö†Ô∏è  UNKNOWN STATUS - Check individual job logs"
            exit 1

          fi
