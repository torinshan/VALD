name: Workload & Model Pipeline (Every 15 min)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
    inputs:
      skip_training:
        description: 'Skip model training (ingest only)'
        required: false
        type: boolean
        default: false
      start_date:
        description: 'Model training start date (YYYY-MM-DD)'
        required: false
        default: '2025-06-01'
      end_date:
        description: 'Model training end date (YYYY-MM-DD)'
        required: false
        default: '2025-12-31'

jobs:
  # ============================================================================
  # JOB 1: WORKLOAD INGEST (runs every time)
  # ============================================================================
  ingest:
    runs-on: ubuntu-latest
    env:
      # ---- GCP / BigQuery ----
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      BQ_DATASET:  ${{ secrets.BQ_DATASET }}
      BQ_LOCATION: ${{ secrets.BQ_LOCATION || 'US' }}
      BQ_TABLE:    ${{ secrets.BQ_TABLE }}
      BQ_WRITE_MODE: ${{ secrets.BQ_WRITE_MODE }}
      # ---- OneDrive public link ----
      ONEDRIVE_PUBLIC_URL: ${{ vars.ONEDRIVE_PUBLIC_URL }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          create_credentials_file: true
          export_environment_variables: true
      
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      
      - name: Install R deps (cached)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          use-public-rspm: true
          cache-version: 1
          extra-packages: |
            any::bigrquery
            any::DBI
            any::dplyr
            any::tidyr
            any::readr
            any::stringr
            any::purrr
            any::tibble
            any::data.table
            any::hms
            any::lubridate
            any::httr
            any::jsonlite
            any::curl
            any::gargle
            any::glue
            any::slider
            any::janitor
      
      - name: System libs
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
      
      - name: Run workload ingest
        run: Rscript ".github/scripts/workload_ingest.R"
      
      - name: Check ingest success
        id: ingest_check
        run: |
          if [ $? -eq 0 ]; then
            echo "âœ… Workload ingest completed successfully"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ Workload ingest failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
    
    outputs:
      status: ${{ steps.ingest_check.outputs.status }}

  # ============================================================================
  # JOB 2: CHECK FOR READINESS DATA MATCH
  # ============================================================================
  check-readiness:
    runs-on: ubuntu-latest
    needs: ingest
    if: needs.ingest.outputs.status == 'success'
    
    env:
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      BQ_DATASET:  ${{ secrets.BQ_DATASET }}
      BQ_LOCATION: ${{ secrets.BQ_LOCATION || 'US' }}
      READINESS_TABLE: ${{ vars.READINESS_TABLE }}
      WORKLOAD_TABLE:  ${{ vars.WORKLOAD_TABLE }}
      ROSTER_TABLE:    ${{ vars.ROSTER_TABLE }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          create_credentials_file: true
          export_environment_variables: true
      
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Check for matching readiness data
        id: check
        shell: bash
        run: |
          set -euo pipefail

          # Required env
          : "${GCP_PROJECT:?GCP_PROJECT is required}"
          : "${BQ_DATASET:?BQ_DATASET is required}"
          : "${WORKLOAD_TABLE:?WORKLOAD_TABLE is required}"
          : "${READINESS_TABLE:?READINESS_TABLE is required}"
          : "${ROSTER_TABLE:?ROSTER_TABLE is required}"
          : "${BQ_LOCATION:=US}"

          echo "Using project: $GCP_PROJECT"
          echo "Dataset: $BQ_DATASET"
          echo "Location: $BQ_LOCATION"
          echo "Tables:"
          echo "  â€¢ workload:  $WORKLOAD_TABLE"
          echo "  â€¢ readiness: $READINESS_TABLE"
          echo "  â€¢ roster:    $ROSTER_TABLE"

          bq version || true
          gcloud --version || true
          echo "Active account(s):"
          gcloud auth list

          echo "Verifying dataset access..."
          bq --location="$BQ_LOCATION" --project_id="$GCP_PROJECT" ls "$BQ_DATASET" >/dev/null

          # jq if needed
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y jq
          fi

          # Build query via HERE-DOC with token substitution
          read -r -d '' MATCH_QUERY <<'SQL'
          WITH recent_workload AS (
            SELECT DISTINCT roster_name, DATE(date) AS date
            FROM `@PROJECT.@DATASET.@WORKLOAD`
            WHERE date >= DATE_SUB(CURRENT_DATE(), INTERVAL 7 DAY)
          ),
          roster_with_ids AS (
            SELECT DISTINCT 
              LOWER(TRIM(kinexon_name)) AS roster_name,
              COALESCE(offical_id, official_id) AS offical_id
            FROM `@PROJECT.@DATASET.@ROSTER`
          ),
          readiness_recent AS (
            SELECT DISTINCT 
              COALESCE(offical_id, official_id) AS offical_id,
              DATE(date) AS date
            FROM `@PROJECT.@DATASET.@READINESS`
            WHERE date >= DATE_SUB(CURRENT_DATE(), INTERVAL 7 DAY)
          ),
          matched AS (
            SELECT 
              w.roster_name,
              w.date,
              r.offical_id,
              rd.date AS readiness_date
            FROM recent_workload w
            JOIN roster_with_ids r 
              ON LOWER(TRIM(w.roster_name)) = r.roster_name
            JOIN readiness_recent rd
              ON r.offical_id = rd.offical_id
             AND w.date = rd.date
          )
          SELECT 
            COUNT(DISTINCT roster_name) AS athletes_with_matches,
            COUNT(*) AS total_matches,
            MIN(date) AS earliest_match,
            MAX(date) AS latest_match
          FROM matched
          SQL

          MATCH_QUERY="${MATCH_QUERY//@PROJECT/$GCP_PROJECT}"
          MATCH_QUERY="${MATCH_QUERY//@DATASET/$BQ_DATASET}"
          MATCH_QUERY="${MATCH_QUERY//@WORKLOAD/$WORKLOAD_TABLE}"
          MATCH_QUERY="${MATCH_QUERY//@READINESS/$READINESS_TABLE}"
          MATCH_QUERY="${MATCH_QUERY//@ROSTER/$ROSTER_TABLE}"

          echo "â€“â€“â€“â€“ SQL â€“â€“â€“â€“â€“"
          echo "$MATCH_QUERY"
          echo "â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“"

          # Dry run (fail job if invalid)
          if ! bq --location="$BQ_LOCATION" --project_id="$GCP_PROJECT" query \
               --use_legacy_sql=false --dry_run "$MATCH_QUERY" >/dev/null 2>&1; then
            echo "âŒ BigQuery dry run failed"
            echo "Query: $MATCH_QUERY"
            echo "has_matches=false" >> "$GITHUB_OUTPUT"
            echo "reason=query_invalid" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          # Execute and capture
          set +e
          RESULT_JSON=$(bq --location="$BQ_LOCATION" --project_id="$GCP_PROJECT" query \
                           --use_legacy_sql=false --format=json "$MATCH_QUERY" 2> >(tee /dev/stderr))
          BQ_EXIT=$?
          set -e

          if [ $BQ_EXIT -ne 0 ] || [ -z "${RESULT_JSON}" ] || ! echo "$RESULT_JSON" | jq . >/dev/null 2>&1; then
            echo "âŒ Failed to query for readiness matches"
            echo "Query: $MATCH_QUERY"
            echo "Raw Output:"
            echo "$RESULT_JSON"
            echo "has_matches=false" >> "$GITHUB_OUTPUT"
            echo "reason=query_failed" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          ATHLETES=$(echo "$RESULT_JSON" | jq -r '.[0].athletes_with_matches // 0')
          MATCHES=$(echo   "$RESULT_JSON" | jq -r '.[0].total_matches // 0')
          EARLIEST=$(echo  "$RESULT_JSON" | jq -r '.[0].earliest_match // "none"')
          LATEST=$(echo    "$RESULT_JSON" | jq -r '.[0].latest_match // "none"')

          echo "ðŸ“Š Match Results:"
          echo "  â€¢ Athletes with matches: $ATHLETES"
          echo "  â€¢ Total matches: $MATCHES"
          echo "  â€¢ Date range: $EARLIEST to $LATEST"

          if [ "$MATCHES" -gt 0 ]; then
            echo "âœ… Found matching data - models can be trained"
            echo "has_matches=true" >> "$GITHUB_OUTPUT"
            echo "match_count=$MATCHES" >> "$GITHUB_OUTPUT"
            echo "athlete_count=$ATHLETES" >> "$GITHUB_OUTPUT"
          else
            echo "â­ï¸  No matching readiness data found - skipping model training"
            echo "has_matches=false" >> "$GITHUB_OUTPUT"
            echo "reason=no_readiness_match" >> "$GITHUB_OUTPUT"
          fi
    
    outputs:
      has_matches:  ${{ steps.check.outputs.has_matches }}
      match_count:  ${{ steps.check.outputs.match_count }}
      athlete_count: ${{ steps.check.outputs.athlete_count }}
      reason:       ${{ steps.check.outputs.reason }}

  # ============================================================================
  # JOB 3: MODEL TRAINING (runs only if readiness data matches)
  # ============================================================================
  train-models:
    runs-on: ubuntu-latest
    needs: [ingest, check-readiness]
    if: |
      needs.ingest.outputs.status == 'success' && 
      needs.check-readiness.outputs.has_matches == 'true' &&
      github.event.inputs.skip_training != 'true'
    
    env:
      # ---- GCP / BigQuery ----
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      BQ_DATASET:  ${{ secrets.BQ_DATASET }}
      BQ_LOCATION: ${{ secrets.BQ_LOCATION || 'US' }}
      GCS_BUCKET:  ${{ secrets.GCS_BUCKET }}
      TEAM_NAME:   ${{ vars.TEAM_NAME }}
      
      # ---- Table names ----
      WORKLOAD_TABLE:    ${{ vars.WORKLOAD_TABLE }}
      READINESS_TABLE:   ${{ vars.READINESS_TABLE }}
      ROSTER_TABLE:      ${{ vars.ROSTER_TABLE }}
      PREDICTIONS_TABLE: ${{ vars.PREDICTIONS_TABLE }}
      
      # ---- Model training config ----
      START_DATE:     ${{ github.event.inputs.start_date || '2025-06-01' }}
      END_DATE:       ${{ github.event.inputs.end_date || '2025-12-31' }}
      TRAIN_FRACTION: '0.80'
      MIN_TRAIN_OBS:  '3'

      # ---- Wire Job 2 decision + manual skip ----
      HAS_MATCHES:           ${{ needs.check-readiness.outputs.has_matches }}
      MATCH_LOOKBACK_DAYS:   '7'
      SKIP_TRAINING:         ${{ github.event.inputs.skip_training || 'false' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Auth to Google Cloud
        uses: google-github-actions/au
