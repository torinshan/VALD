name: R â†’ BigQuery every 15m (WIF)

on:
  schedule:
    - cron: "*/15 * * * *" # UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # required for OIDC
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Authenticate to Google Cloud with OIDC (no key file)
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/PROJECT_NUMBER/locations/global/workloadIdentityPools/POOL_ID/providers/PROVIDER_ID
          service_account: SA_NAME@PROJECT_ID.iam.gserviceaccount.com

      - uses: r-lib/actions/setup-r@v2

      - name: Install packages
        run: R -q -e "install.packages(c('bigrquery','DBI'), repos='https://cloud.r-project.org')"

      - name: Run script
        env:
          # With OIDC, Application Default Credentials (ADC) are set for client libs.
          GCP_PROJECT: PROJECT_ID
        run: Rscript scripts/run.R
